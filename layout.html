<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XML parse</title>
	<link rel="stylesheet" type="text/css" href="resources/css/client-layout.css">

  </head>

  <body>
  	<h1>Sample layout</h1>


     <div class="xsd">
        <div>
          <span>atgardType (complexType)</span>
        </div>

        <div>
            <span>...</span>
        </div>

        <div class="collapser">
            +
        </div>
        
        <div class="marker">
              <div><span>firstname (string)</span></div>
              <div><span>lastname (string)</span></div>
              <div><span>age (int)</span></div>
              <div class="xsd">
                <span>trashType (complexType)</span>
                <div>
                    <span>...</span>
                </div>
                <div class="marker">
                  <div>employer (string)</div>
                  <div>employmentYears (int)</div>
                </div>

              </div>
        </div>
      </div>


      <div style="border:2px solid red;display:inline-block">
        <div style="border:1px solid pink">1</div>
        <div style="border:1px solid pink">2</div>
      </div>
      <div style="border:2px solid blue;display:inline-block">
        <div style="border:1px solid pink">1</div>
        <div style="border:1px solid pink">2</div>
      </div>




  </body>
</html>
