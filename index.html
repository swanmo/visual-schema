<div<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Xbuddy</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="resources/less/css/client.css">
    <link rel="stylesheet" type="text/css" href="resources/less/css/x.css">
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
  </head>

  <body>
    <div id="headRow">
        <div>
          <span class="icon-xsd"></span>
          <h1>eyeXSD</h1>
        </div>
        <label for="xsdContent">Paste XSD content below</label>
    </div>
    <div>
      <div style="clear:both"></div>
      <div id="leftCol">
          <div class="lmenu" id="optXsd"><span class="glyphicon glyphicon-file"></span></span></div>
          <div class="lmenu" id="optSettings"><span class="glyphicon glyphicon-cog"></span></div>
          <div class="lmenu" id="optAbout"><span class="glyphicon glyphicon-comment"></span></div>
      </div>
      </div><div>
      <div id="rightCol">

          <form role="form">
            <div id="inputRow">
                <textarea class="form-control" id="xsdContent" placeholder="Paste here" style="height:460px"></textarea>

            </div>
            <div style="margin-top:5px">
                <button type="button" id="showXsd" class="pull-right btn btn-default">Show!</button>
                <button type="button" id="back" class="pull-right btn btn-default">Back</button>
            </div>
          </form>

          <div id="graph"></div>
      </div>
      </div>
    

    <script data-main="src/main.js" src="lib/require.js"></script>
  </body>
</html>
