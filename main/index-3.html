<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>XSD visualization</title>
    <style type="text/css" media="screen">
        
    </style>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>    

    <!--link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css" -->
    <link rel="stylesheet" type="text/css" href="style/one.css">
    <link rel="icon" href="favicon.ico">

    <script src="lib/ace-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

    <meta name="description" content="Visualize, validate and view XML schemas" />
    <meta name="keywords" content="XSD, XML schema, visualization tool, free" />
</head>
<body class="new">
    <div class="header">
        <div class="top">
            <div class="icon-eye"></div>

            <div class="more-xsd">
                <div class="two">
                    <div>EYE <span>ON</span></div>
                    <div>THAT</div>
                </div>
                <div class="one">XSD</div>
            </div>
            

            <div class="options">
                <a href="">SCHEMA BASICS</a>
                <a href="">ABOUT</a>
            </div>
        </div>
        <div class="bottom" style="color:grey">asds</div>
    </div>

    <div class="content">
        <div id="editor"></div>
        
        <div class="perifer">
            <div class="header">
                <div>Saved sessions</div>
            </div>
            <div class="body">
                <div>
                    <div class="session-head"><a href="">The title</a></div>
                    <div class="session-hint">A few minutes ago edit</div>
                </div>
                <div>
                    <div class="session-head"><a href="">The bad title</a></div>
                    <div class="session-hint">A few minutes ago edit</div>
                </div>

            </div>

        </div>
        <div class="actions">
            <button type="button">SAVE AS...</button>
        </div>

    </div>
    
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/clouds");
        editor.getSession().setMode("ace/mode/xml");
        editor.setValue('<?xml version="1.0" encoding="UTF-8" ?>\n' +
'<xs:schema xmlns:xs="http://www.w3.org/2001/XMLSchema">\n' +
'<!-- definition of simple elements -->\n' +
'<xs:element name="orderperson" type="xs:string"/>\n' +
'<xs:element name="name" type="xs:string"/>\n' +
'<xs:element name="address" type="xs:string"/>\n' +
'<xs:element name="city" type="xs:string"/>\n' +
'<xs:element name="country" type="xs:string"/>\n' +
'<xs:element name="title" type="xs:string"/>\n' +
'<xs:element name="note" type="xs:string"/>\n' +
'<xs:element name="quantity" type="xs:positiveInteger"/>\n' +
'<xs:element name="price" type="xs:decimal"/>\n' +

'<!-- definition of attributes -->\n' +
'<xs:attribute name="orderid" type="xs:string"/>\n' +

'<!-- definition of complex elements -->\n' +
'<xs:element name="shipto">\n' +
'  <xs:complexType>\n' +
'    <xs:sequence>\n' +
'      <xs:element ref="name"/>\n' +
'      <xs:element ref="address"/>\n' +
'      <xs:element ref="city"/>\n' +
'      <xs:element ref="country"/>\n' +
'    </xs:sequence>\n' +
'  </xs:complexType>\n' +
'</xs:element>\n' +

'<xs:element name="item">\n' +
'  <xs:complexType>\n' +
'    <xs:sequence>\n' +
'      <xs:element ref="title"/>\n' +
'      <xs:element ref="note" minOccurs="0"/>\n' +
'      <xs:element ref="quantity"/>\n' +
'      <xs:element ref="price"/>\n' +
'    </xs:sequence>\n' +
'  </xs:complexType>\n' +
'</xs:element>\n' +

'<xs:element name="shiporder">\n' +
'  <xs:complexType>\n' +
'    <xs:sequence>\n' +
'      <xs:element ref="orderperson"/>\n' +
'      <xs:element ref="shipto"/>\n' +
'      <xs:element ref="item" maxOccurs="unbounded"/>\n' +
'    </xs:sequence>\n' +
'    <xs:attribute ref="orderid" use="required"/>\n' +
'  </xs:complexType>\n' +
'</xs:element>\n\n' +

'</xs:schema>')
    </script>
    
    
</body>

</html>
