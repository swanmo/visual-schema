<body class="new">
    <div class="header">
        <div class="top">
            <div class="icon-eye"></div>

            <div class="more-xsd">
                <div class="two">
                    <div>EYE <span>ON</span></div>
                    <div>THAT</div>
                </div>
                <div class="one">XSD</div>
            </div>
            

            <div class="options">
                  <a href="/learn">SCHEMA BASICS</a>
                  <a href="/about">ABOUT</a>
            </div>
        </div>
        <div class="bottom"></div>
    </div>

    <div class="content">
        
        <div id="graph"></div>
        <div id="editor"></div>

        <div class="new-input">

          <div id="new-info" class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Save document</span>
              <p>Enter a document name and the collection, in which it belongs. Documents in the same collection can be referenced in xsd imports</p>
            </div>
            <div class="card-action">
              
              <a onclick="$('#new-info').addClass('hidden')" href="#">I understand</a>
            </div>
          </div>

          <div class="input-field">
            <input id="docName" type="text" class="validate">
            <label for="docName">Document name</label>
          </div>
          <div class="input-field">
            <select>
              <option value="" disabled selected>Collection</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </select>
            <label>Materialize Select</label>
          </div>
          <div class="input-field">
            <input id="newCollection" type="text" class="validate">
            <label for="newCollection">Create new collection</label>
          </div>
            
          
        </div>


        <div class="actions">
            <button id="showXsd" type="button" class="primary">SHOW</button>
            <button id="saveNewForm" type="button" class="primary" style="display:none">OK</button>
            <button id="saveXsd" type="button">SAVE</button>
            <button id="cancelSave" type="button" style="display:none">CANCEL</button>

            <button id="back" style="display:none" onclick="history.back()" type="button">BACK</button>
        </div>

    </div>

    <script data-main="src/page/main.js" src="lib/static/require.js"></script>
