<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>XSD visualization</title>
    <style type="text/css" media="screen">
    </style>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style/one.css">

    <link rel="icon" href="favicon.ico">
    <script src="lib/ace-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <!-- script src="lib/ace-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script -->

    <!--script src="node_modules_copy/hammerjs/hammer.js" type="text/javascript" charset="utf-8"></script -->

    <meta name="description" content="Visualize, validate and view XML schemas" />
    <meta name="keywords" content="XSD, XML schema, visualization tool, free" />
</head>

<body class="new">
    <div class="header">
        <div class="top">
            <div class="icon-eye"></div>
            <div class="more-xsd">
                <div class="two">
                    <div>EYE <span>ON</span></div>
                    <div>THAT</div>
                </div>
                <div class="one">XSD</div>
            </div>
            <div class="options">
                <a href="/learn">SCHEMA BASICS</a>
                <a href="/about">ABOUT</a>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <div class="content">
        <div id="graph"></div>
        <div id="editor"></div>
        <div class="perifer">
            <div>
                <div class="tools">
                    <div id="toolTitle" class="sizeableTitle"><div>Document title as a very looooong text</div></div>
                    <div id="toolEdit" class="revealedTool"><div>Details</div></div>
                    <div id="toolDel" class="revealedTool"><div>Delete</div></div>
                    <div id="nav-icon1">
                      <span></span>
                      <span></span>
                      <span></span>
                    </div>
                </div>
                <ul class="collapsible" data-collapsible="accordion" id="clist">
                </ul>
            </div>
        </div>
        <form>
            <div class="new-input">
                
                <div class="input-field">
                    <input id="docName" type="text" required>
                    <label for="docName">New document name</label>
                </div>
                <div>
                    <select id="collection" class="browser-default">
                        <option value="-1" disabled selected>Select collection</option>
                    </select>
                </div>
                <div class="input-field">
                    <input id="newCollectionName" type="text">
                    <label for="newCollectionName">Or enter name of new collection</label>
                </div>
            </div>
            <div class="actions">
                <button id="showXsd" type="button" class="primary">SHOW</button>
                <button id="saveNewForm" type="button" class="primary" style="display:none">OK</button>
                <button id="updateXsd" type="button">SAVE</button>
                <button id="saveXsd" type="button">SAVE NEW</button>
                <button id="cancelSave" type="button" style="display:none">CANCEL</button>
                <button id="back" style="display:none" onclick="history.back()" type="button">BACK</button>
            </div>
        </form>
    </div>
    <script data-main="src/page/main.js" src="lib/static/require.js"></script>
    <!-- script src="lib/materialize/js/materialize.js" type="text/javascript" charset="utf-8" -->
    </script>

    </body>
</html>
